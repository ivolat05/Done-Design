<div class="filter">
    <div class="container filter-container">
        <div class="filter__wrapp">
            <div class="filter__select-box">
                <div class="filter-select">
                    Type
                    <div class="filter__select-wrapp">
                        <div class="filter__body">
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Indoor">
                                    <span class='check__span'>
                                        Indoor
                                    </span>
                                </label>
                            </div>
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Outdoor">
                                    <span class='check__span'>
                                        Outdoor
                                    </span>
                                </label>
                            </div>
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Roofed outdoor">
                                    <span class='check__span'>
                                        Roofed outdoor
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-select">
                    Feature
                    <div class="filter__select-wrapp">
                        <div class="filter__body">
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Wall">
                                    <span class='check__span'>
                                        Wall
                                    </span>
                                </label>
                            </div>
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Crystal">
                                    <span class='check__span'>
                                        Crystal
                                    </span>
                                </label>
                            </div>
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value=" Panoramic">
                                    <span class='check__span'>
                                        Panoramic
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-select">
                    Size
                    <div class="filter__select-wrapp">
                        <div class="filter__body">
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value="Single">
                                    <span class='check__span'>
                                        Single
                                    </span>
                                </label>
                            </div>
                            <div class="filter__item">
                                <label class='check__label'>
                                    <input class='check__input' type="checkbox" value=" Double">
                                    <span class='check__span'>
                                        Double
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="fillter-btn">
                <span>
                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class='filter-circle' cx="9.5" cy="9.5" r="9.5" fill="#F3F3F3" />
                        <path class='filter-cross'
                            d="M12.5262 6.47856C12.3389 6.29122 12.0363 6.29122 11.8489 6.47856L9.50004 8.82263L7.15116 6.47375C6.96383 6.28642 6.66121 6.28642 6.47387 6.47375C6.28654 6.66109 6.28654 6.9637 6.47387 7.15104L8.82276 9.49992L6.47387 11.8488C6.28654 12.0361 6.28654 12.3388 6.47387 12.5261C6.66121 12.7134 6.96383 12.7134 7.15116 12.5261L9.50004 10.1772L11.8489 12.5261C12.0363 12.7134 12.3389 12.7134 12.5262 12.5261C12.7135 12.3388 12.7135 12.0361 12.5262 11.8488L10.1773 9.49992L12.5262 7.15104C12.7087 6.96851 12.7087 6.66109 12.5262 6.47856Z"
                            fill="black" />
                    </svg>

                </span>
                Reset filters
            </button>
        </div>
        <div class="filter-show">
            Show map
            <label class='show-label'>
                <input class='show__input' type="checkbox" value=" Double">
                <span class='show__span'>
                </span>
            </label>
        </div>
    </div>
</div>
